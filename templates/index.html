<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Safety Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .container { max-width: 700px; margin-top: 60px; }
    .card { border-radius: 16px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    .btn-primary { border-radius: 10px; padding: 10px 20px; }
    .result-box { font-size: 18px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 10px; }
    .safe { background: #d4edda; color: #155724; }
    .phishing, .malware, .spam { background: #f8d7da; color: #721c24; }
    .suspicious { background: #fff3cd; color: #856404; }
    table { border-radius: 10px; overflow: hidden; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h1 class="text-center mb-4">üîç URL Safety Analyzer</h1>
      <form method="POST" class="d-flex justify-content-center">
        <input type="text" name="url" class="form-control me-2" placeholder="Enter URL here" required>
        <button type="submit" class="btn btn-primary">Analyze</button>
      </form>

      {% if result %}
      <div class="result-box 
        {% if 'Safe' in result %} safe 
        {% elif 'Phishing' in result %} phishing 
        {% elif 'Malware' in result %} malware 
        {% elif 'Spam' in result %} spam 
        {% elif 'Suspicious' in result %} suspicious 
        {% endif %}">
        {{ result }}
      </div>
      {% endif %}

      {% if history %}
      <h3 class="mt-4">üìú Analysis History</h3>
      <table class="table table-striped table-bordered mt-2">
        <thead>
          <tr>
            <th>URL</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for item in history %}
          <tr>
            <td>{{ item.url }}</td>
            <td>{{ item.result }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </div>
</body>
</html>
